<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC Register Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out all the required fields.</p>

    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="">Enter your first name: <input type="text" name="first-name" placeholder="Grape" required></label>
            <label for="">Enter your last name: <input type="text" name="last-name" placeholder="Juice" required></label>
            <label for="">Enter your email addriess: <input type="email" name="Email" placeholder="grapejuice00@yahoo.com" required></label>
            <label for="">Create a password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>

        <fieldset>
            <label for=""><input type="radio" name="account-type" class="inline"> Personal Account</label>
            <label for=""><input type="radio" name="account-type" class="inline"> Business Account</label>
            <label for=""><input type="checkbox" name="ts & cs" class="inline" required> I have read the <a href=https://www.freecodecamp.org/news/terms-of-service>terms and conditions</a></label>
        </fieldset>

        <fieldset>
            <label for="">Upload a profile picture:
                <input type="file" name="file">
            </label>
            <label for="">Your age (Years):
                <input type="number" min="13" max="130" name="age">
            </label>
            <label for="">How did you hear about us?
                <select name="referer" id="">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="">Provide a bio:
                <textarea name="bio" id="" cols="30" rows="3" placeholder="I code using PHP..."></textarea>
            </label>
        </fieldset>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
